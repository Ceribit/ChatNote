{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        {{field.errors}}
        <label> {{ field.label }}</label>
        <input type="{%if field.label == 'Password' %}password{% else %}input{% endif %}" name="{{field.name}}" class="form-control">
      {% endfor %}
      <br>
      <button type="submit" class="btn">Log In</button>
    </form>
    <a href="/signup"> Not registered?</a>
  </div>


{% endblock %}
