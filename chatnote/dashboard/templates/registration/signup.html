{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        {{field.errors}}
        <label> {{field.label}} </label>
        <input type="{%if 'Password' in field.label %}password{% else %}input{% endif %}" name="{{field.name}}" class="form-control">
      {% endfor %}
      <br>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <a href="/">Already have an account? Log in here</a>
  </div>


{% endblock %}
